<!--
    The anatomy of an HTML element:
    - has an opening and closing tag, tags have name like html,, body, div

    <html></html>
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning HTML</title>
</head>

<body>
    <!--
    The tag name tells the browser what kind of element to display, 
    examples:
    <html>
    <head>
    <body>
        .....etc     
-->
    <div>
        <h1>
            This is nesting
        </h1>
    </div>
    <!--
    Elements are meant to be nested.
    Nesting creates structure. all children tags should close before their parents

    <div> is nothing more than a container...
    <p> are paragraphs
    <b> bold text
    <i> italic text
-->
    <p><b>Hello</b> <i>world</i></p>
    <!--
        <ul> are un ordered lists
        <ol> ordered list
            <li> are list items
    -->
    <ul>
        <li>bonjovi</li>
        <li>firulais</li>
        <li>cruella</li>
    </ul>
    <ol>
        <li>daisy</li>
        <li>alexa</li>
        <li>manchas</li>
    </ol>
    <!--
        <br> creates empty space between text
        <hr> creates horizontal line
    -->
    <p>hi, <br> I'm Daniela</p>
    <p>hi,
        <hr> I'm Daniela</p>

    <!--
        Elements can have attributes:
            are defined inside opening tag
            they take the form attribute="value"
        the href is the attribute, the "link" is the value
    <a> tags stand for anchor they link
        <a href="http://google.com"></a>
    -->
    <div>
        <h1>Puppies</h1>
        <img src="puppy_img.jpeg">
        <a href="https://twitter.com/thedaiiypuppy" target="_blank">Link to puppy img page</a>
        <!--
            target blank allows you to let webpage open link ina new tab instead or re routing
        -->
    </div>
</body>

</html>
