<!--
    The anatomy of an HTML element:
    - has an opening and closing tag, tags have name like html,, body, div

    <html></html>
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning HTML</title>
</head>

<body>
    <!--
    The tag name tells the browser what kind of element to display, 
    examples:
    <html>
    <head>
    <body>
        .....etc     
-->
</body>

</html>
