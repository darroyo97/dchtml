<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="moss.css">
    <title>MONDRIAN</title>
</head>

<body>
    <div class="container">
        <div class="flex1 flexContainerColumn">
            <div class="flex1 flexContainerRow">
                <div class="flex1 border"></div>
                <div class="flex2 border"></div>
            </div>
            <div class="flex8 flexContainerRow">
                <div class="flex1 flexContainerColumn">
                    <div class="flex1 border yellow"></div>
                    <div class="flex2 border black"></div>
                    <div class="flex2 border pink"></div>
                </div>
                <div class="flex4 flexContainerColumn">
                    <div class="flex1 border red"></div>
                    <div class="flex1 flexContainerRow">
                        <div class="flex1 flexContainerColumn">
                            <div class="flex1 border green"></div>
                            <div class="flex1 border blue"></div>
                        </div>
                        <div class="flex1 flexContainerColumn">
                            <div class="flex1 flexContainerColumn">
                                <div class="flex1 border black"></div>
                                <div class="flex1 border pink"></div>
                            </div>
                            <div class="flex1 flexContainerRow">
                                <div class="flex1 border2 blue"></div>
                                <div class="flex1 border2 red"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex1 flexContainerRow">
                <!-- below might be 3 or 4 -->
                <div class="flex6 border"></div>
                <!-- take off border for two below later -->
                <div class="flex2 border3 blue"></div>
                <div class="flex2 border3 red"></div>
            </div>
        </div>
        <!-- stop here -->
        <div class="flex1 black flexContainerRow">
            <div class="flex1 pink flexContainerColumn">
                <div class="flex1 border red"></div>
                <div class="flex2 border green"></div>
                <div class="flex2 white flexContainerRow">
                    <div class="flex1 border"></div>
                    <div class="flex1 border"></div>
                </div>
                <div class="flex1 border pink"></div>
                <div class="flex2 border yellow"></div>
                <div class="flex2 border green"></div>
            </div>
            <div class="flex1 blue flexContainerColumn">
                <div class="flex2 border white"></div>
                <div class="flex2 border blue"></div>
                <div class="flex1 border green"></div>
                <div class="flex2 red flexContainerRow">
                    <div class="flex1 border"></div>
                    <div class="flex1 border"></div>
                </div>
                <div class="flex2 border green"></div>
                <div class="flex1 pink flexContainerRow">
                    <div class="flex1 border pink"></div>
                    <div class="flex1 border green"></div>
                </div>
            </div>
        </div>
        <div class="flex1 red flexContainerColumn">
            <div class="flex1 red flexContainerRow">
                <div class="flex1 border yellow"></div>
                <div class="flex1 border black"></div>
                <div class="flex4 border red"></div>
            </div>
            <div class="flex7 pink flexContainerRow">
                <div class="flex4 red flexContainerColumn">
                    <div class="flex1 flexContainerRow">
                        <div class="flex1 flexContainerColumn">
                            <div class="flex1 border red"></div>
                            <div class="flex1 border white"></div>
                            <div class="flex1 border green"></div>
                            <div class="flex1 border pink"></div>
                        </div>
                        <div class="flex1 flexContainerColumn">
                            <div class="flex1 border red"></div>
                            <div class="flex1 border yellow"></div>
                        </div>
                    </div>
                    <div class="flex1 border blue"></div>
                </div>
                <div class="flex1 flexContainerColumn">
                    <div class="flex2 border white"></div>
                    <div class="flex2 border yellow"></div>
                    <div class="flex1 border red"></div>
                </div>
            </div>
            <div class="flex1 blue flexContainerRow">
                <div class="flex2 border pink"></div>
                <div class="flex1 border white"></div>
            </div>
        </div>
    </div>
</body>

</html>
