<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <title>9 Grid</title>
    <style>
        .red {
            background-color: red;
            height: 200px;
            width: 200px;
            display: inline-block;
        }

        .black {
            background-color: black;
            height: 200px;
            width: 200px;
            display: inline-block;
        }
    </style>

</head>

<body>
    <div class="row">
        <div class="red"></div>
        <div class="black"></div>
        <div class="red"></div>
    </div>
    <div class="row">
        <div class="black"></div>
        <div class="red"></div>
        <div class="black"></div>
    </div>
    <div class="row">
        <div class="red"></div>
        <div class="black"></div>
        <div class="red"></div>
    </div>
</body>

</html>
